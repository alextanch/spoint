loader:
  name: 'synthetic'
  batch_size: 4
  batches_in_epoch: 1024
  start_epoch: 1
  epochs: 200000
  num_workers: 4
  size: [120, 160]

  primitives: [
    'lines',
    'polygon',
    'ellipses',
    'star',
    'stripes',
    'cube',
    'checkerboard'
  ]

  homography:
    patch: {ratio: 0.5}
    perspective: {prob: 0.5, dx: 0.05, dy: 0.05, artifacts: False}
    rotation: {prob: 0.5, max_angle: 1.57, num_angles: 10, artifacts: False}
    scaling: {prob: 0.5, scale: 0.1, num_scales: 5, std: 2, artifacts: False}
    translation: {prob: 0.5, overflow: 0, artifacts: False}

  augmentation:
    gaussian_noise: {prob: 0.5, stddev: [.5, .95]}
    speckle_noise: {prob: 0.5, range: [.0, .005]}
    random_brightness: {prob: 0.5, max_change: 50}
    random_contrast: {prob: 0.5, range: [.5, 1.5]}
    additive_shade: {prob: 0.5, ellipses: 20, transparency: [-0.5, 0.8], ksize: [250, 350]}
    motion_blur: {prob: 0.5, ksize: 10}

model:
    name: 'superpoint'
    detector: true
    descriptor: false
